<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <meta
            name="HandheldFriendly"
            content="true"
        />

        <meta
            name="format-detection"
            content="telephone=yes"
        />

        <meta
            name="theme-color"
            content="#000000"
        />

        <meta name="google" />

        <meta
            name="copyright"
            content="Copyright 2024 - Sandro Seivane"
        />

        <meta
            property="og:title"
            content="Welcome to meal planner app"
        />
        <meta
            property="og:type"
            content="web app"
        />

        <meta
            property="og:descripton"
            content="web app for planning meals"
        />

        <meta
            property="og:locale"
            content="en_US"
        />

        <meta
            property="og:site_name"
            content="meal_planner"
        />

        <meta
            property="og:image"
            content="logo.png"
        />

        <meta
            property="og:image:width"
            content="android-chrome-512x512.png"
        />

        <meta
            name="mobile-web-app-capable"
            content="yes"
        />

        <meta
            name="application-name"
            content="meal_planner_app"
        />

        <meta
            name="apple-mobile-web-app-title"
            content="meal_planner_app"
        />

        <link
            ref="apple-touch-icon"
            sizes="192x192"
            href="android-chrome-192x192.png"
        />

        <link
            ref="icon"
            sizes="512x512"
            href="apple-chrome-512x512.png"
        />

        <link
            rel="icon"
            type="png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />

        <link
            rel="icon"
            type="png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />

        <link
            rel="icon"
            href="logo.png"
            type="png"
        />

        <link
            rel="icon"
            href="%PUBLIC_URL%/favicon.ico"
        />

        <link
            rel="apple-touch-icon"
            href="%PUBLIC_URL%/apple-chrome-512x512.png"
        />

        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link
            rel="manifest"
            href="%PUBLIC_URL%/manifest.json"
        />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Meal Planner App</title>
    </head>
    <body>
        <noscript
            >You need to enable JavaScript to run
            this app.</noscript
        >
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
